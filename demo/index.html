<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />
  <title>Auro Web Component Generator | auro-pane custom element</title>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
  </script>
  <script type="module" src="../src/auro-pane.js"></script>
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </custom-style>

  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div class="vertical-section-container">
    <h1>auro-pane</h1>

    <h2>Dates only</h2>
    <demo-snippet>
      <template>
        <auro-pane date="2020-11-08" fixed></auro-pane>
        <auro-pane date="2020-11-09"></auro-pane>
        <auro-pane date="2020-11-10" selected></auro-pane>
        <auro-pane date="2020-11-11"></auro-pane>
        <auro-pane date="2020-11-12"></auro-pane>
        <auro-pane date="2020-11-13" disabled></auro-pane>
        <auro-pane date="2020-11-14"></auro-pane>
        <script>
          const panes = document.querySelectorAll('auro-pane:not([price])');
          let selectedPane = document.querySelector('auro-pane:not([price])[selected]');
          panes.forEach((pane) => {
            pane.addEventListener('click', () => {
              selectedPane.selected = false;
              pane.selected = true;
              selectedPane = pane;
            });
          });
        </script>
      </template>
    </demo-snippet>
    <h2>Dates with prices</h2>
    <demo-snippet>
      <template>
        <auro-pane date="2020-11-08" price="20k+"></auro-pane>
        <auro-pane date="2020-11-09" price="$288"></auro-pane>
        <auro-pane date="2020-11-10" price="$20,000"></auro-pane>
        <auro-pane date="2020-11-11" price=""></auro-pane>
        <auro-pane date="2020-11-11" price="" disabled></auro-pane>
        <script>
          const pricePanes = document.querySelectorAll('auro-pane[price]');
          let selectedPricePane = document.querySelector('auro-pane[price][selected]');
          pricePanes.forEach((pane) => {
            pane.addEventListener('click', () => {
              if (selectedPricePane) {
                selectedPricePane.selected = false;
              }
              pane.selected = true;
              selectedPricePane = pane;
            });
          });
        </script>
      </template>
    </demo-snippet>
    <h2>Mobile-locked Panes</h2>
    <demo-snippet>
      <template>
        <auro-pane date="2020-11-09" price="$288" sm></auro-pane>
        <auro-pane date="2020-11-10" price="$20,000" sm></auro-pane>
        <auro-pane date="2020-11-11" price="$360" sm></auro-pane>
        <auro-pane date="2020-11-12" price="$279" sm></auro-pane>
        <auro-pane date="2020-11-13" price="$490" sm disabled></auro-pane>
        <auro-pane date="2020-11-14" price="$750" sm></auro-pane>
        <script>
          const pricePanesSm = document.querySelectorAll('auro-pane[price]');
          let selectedPricePaneSm = document.querySelector('auro-pane[price][selected]');
          pricePanesSm.forEach((pane) => {
            pane.addEventListener('click', () => {
              if (selectedPricePaneSm) {
                selectedPricePaneSm.selected = false;
              }
              pane.selected = true;
              selectedPricePaneSm = pane;
            });
          });
        </script>
      </template>
    </demo-snippet>

  </div>
</body>

</html>
